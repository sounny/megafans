<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megafans Research Hub | Dr. Sounny</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Central research hub for Fluvial Megafans studies, including PhD research, publications, and the BeautifulFans imagery explorer.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- React & Babel for CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#0a0a0f',
                        primary: '#00d2ff',
                        secondary: '#3a7bd5',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0a0a0f;
            color: #f0f0f5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(58, 123, 213, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        #map { height: 100%; width: 100%; border-radius: 1rem; }
        .leaflet-container { background: #0a0a0f !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,210,255,0.3); }

        .fan-item.active {
            border-left: 4px solid #00d2ff;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const fansData = [
            {
                id: 'rio-grande',
                name: 'Rio Grande (Guapay) Megafan',
                location: 'Santa Cruz, Bolivia',
                coords: [-17.4364, -63.1812],
                description: 'The Rio Grande (Guapay) megafan is an exceptional example of a large fluvial system in the Chaco plain. Dr. Sounny\'s work assesses its geomorphic and chronological aggradation patterns.',
                tags: ['Chaco Plain', 'Active Avulsion', 'Holocene']
            },
            {
                id: 'kosi',
                name: 'Kosi Megafan',
                location: 'Bihar, India / Nepal',
                coords: [26.45, 86.85],
                description: 'One of the largest alluvial fans in the world, the Kosi megafan is famous for its rapid westward migration and catastrophic flooding events.',
                tags: ['Himalayan', 'Migrating Channel', 'High Sediment']
            },
            {
                id: 'okavango',
                name: 'Okavango Delta',
                location: 'Botswana',
                coords: [-19.3, 22.8],
                description: 'A massive endorheic alluvial fan. Unlike most fans, the Okavango empties into the Kalahari Desert, creating a unique inland delta system.',
                tags: ['Inland Delta', 'Kalahari', 'Pristine']
            },
            {
                id: 'taquari',
                name: 'Taquari Megafan',
                location: 'Pantanal, Brazil',
                coords: [-18.5, -56.5],
                description: 'Located in the Pantanal wetland, this megafan shows fascinating patterns of lobe abandonment and vegetation-controlled geomorphology.',
                tags: ['Pantanal', 'Wetland', 'Lobe Switch']
            }
        ];

        function App() {
            return (
                <div className="min-h-screen flex flex-col">
                    {/* Hero Section */}
                    <header className="relative py-24 px-6 text-center overflow-hidden">
                        <div className="hero-glow"></div>
                        <h1 className="text-6xl md:text-8xl font-heading font-extrabold tracking-tighter mb-4 gradient-text">
                            Megafans
                        </h1>
                        <p className="text-xl text-gray-400 max-w-2xl mx-auto mb-10">
                            A central hub for Dr. Sounny's research on fluvial megafans, exploring geomorphic evolution and planetary-scale alluvial systems.
                        </p>
                        <div className="flex flex-wrap justify-center gap-4">
                            <a href="#imagery" className="px-8 py-3 bg-primary text-black font-heading font-bold rounded-full hover:scale-105 transition-transform flex items-center gap-2 shadow-[0_0_20px_rgba(0,210,255,0.3)]">
                                <i data-lucide="map"></i> Explore Imagery
                            </a>
                            <a href="#research" className="px-8 py-3 glass text-primary font-heading font-bold rounded-full hover:bg-white/5 transition-colors flex items-center gap-2">
                                <i data-lucide="book-open"></i> Publications
                            </a>
                        </div>
                    </header>

                    {/* Research Section */}
                    <section id="research" className="max-w-7xl mx-auto px-6 py-20 w-full">
                        <div className="flex items-center gap-4 mb-12">
                            <h2 className="text-4xl font-heading font-bold">Core <span className="text-secondary">Research</span></h2>
                            <div className="h-px flex-1 bg-white/10"></div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8">
                            {/* Phd Card */}
                            <a href="https://repositories.lib.utexas.edu/items/98d7d40f-c995-4685-83ff-4da72011b083" target="_blank" className="glass p-8 rounded-2xl group hover:border-primary/30 transition-all cursor-pointer">
                                <div className="flex justify-between items-start mb-6">
                                    <div className="p-3 bg-secondary/20 rounded-xl text-secondary group-hover:bg-primary/20 group-hover:text-primary transition-colors">
                                        <i data-lucide="graduation-cap" className="w-8 h-8"></i>
                                    </div>
                                    <i data-lucide="external-link" className="text-gray-600"></i>
                                </div>
                                <h3 className="text-2xl font-bold mb-3">PhD Dissertation</h3>
                                <p className="text-gray-400 mb-6">
                                    Exploring the geomorphology and environmental impacts of megafans through multi-decadal analysis and remote sensing.
                                </p>
                                <span className="text-primary font-bold inline-flex items-center gap-2 group-hover:gap-3 transition-all">
                                    Read Repository <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                </span>
                            </a>

                            {/* Book Card */}
                            <a href="https://www.cambridge.org/core/books/fluvial-megafans-on-earth-and-mars/018FB3BEF111A9251ED5C3134BA59D14" target="_blank" className="glass p-8 rounded-2xl group hover:border-primary/30 transition-all cursor-pointer">
                                <div className="flex justify-between items-start mb-6">
                                    <div className="p-3 bg-primary/10 rounded-xl text-primary">
                                        <i data-lucide="book" className="w-8 h-8"></i>
                                    </div>
                                    <i data-lucide="external-link" className="text-gray-600"></i>
                                </div>
                                <h3 className="text-2xl font-bold mb-3">Chaco Megafans Assessment</h3>
                                <p className="text-gray-400 mb-6">
                                    Chapter 5 in "Fluvial Megafans on Earth and Mars" (Cambridge University Press). Assessment of aggradation patterns on the Rio Grande.
                                </p>
                                <span className="text-primary font-bold inline-flex items-center gap-2 group-hover:gap-3 transition-all">
                                    View Publication <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                </span>
                            </a>
                        </div>
                    </section>

                    {/* Imagery Section (BeautifulFans) */}
                    <section id="imagery" className="max-w-7xl mx-auto px-6 py-20 w-full flex-1 flex flex-col">
                        <div className="flex items-center gap-4 mb-4">
                            <h2 className="text-4xl font-heading font-bold">Beautiful<span className="gradient-text">Fans</span></h2>
                            <div className="h-px flex-1 bg-white/10"></div>
                        </div>
                        <p className="text-gray-400 mb-10">Interactive imagery explorer powered by Esri World Imagery.</p>
                        
                        <BeautifulFansApp />
                    </section>

                    {/* Footer */}
                    <footer className="py-12 border-t border-white/5 text-center text-gray-500 text-sm">
                        <p>Â© {new Date().getFullYear()} Dr. Moulay Anwar Sounny-Slitine. Megafans Research Project.</p>
                    </footer>
                </div>
            );
        }

        function BeautifulFansApp() {
            const [activeFan, setActiveFan] = useState(fansData[0]);
            const mapRef = useRef(null);
            const leafletMap = useRef(null);

            useEffect(() => {
                // Initialize Map
                if (!leafletMap.current) {
                    leafletMap.current = L.map('map', {
                        center: activeFan.coords,
                        zoom: 6,
                        zoomControl: false
                    });

                    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
                    }).addTo(leafletMap.current);

                    L.control.zoom({ position: 'bottomright' }).addTo(leafletMap.current);
                }

                // Initial lucide icons
                lucide.createIcons();
            }, []);

            useEffect(() => {
                if (leafletMap.current) {
                    leafletMap.current.flyTo(activeFan.coords, 7, { duration: 2 });
                }
            }, [activeFan]);

            return (
                <div className="glass rounded-3xl overflow-hidden flex flex-col lg:flex-row h-[700px]">
                    {/* Sidebar */}
                    <div className="w-full lg:w-80 border-r border-white/5 flex flex-col bg-black/20">
                        <div className="p-6 border-b border-white/5">
                            <h4 className="font-bold flex items-center gap-2">
                                <i data-lucide="layers" className="w-5 h-5 text-primary"></i> Selected Fans
                            </h4>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            {fansData.map(fan => (
                                <div 
                                    key={fan.id}
                                    onClick={() => setActiveFan(fan)}
                                    className={`fan-item p-6 cursor-pointer transition-all hover:bg-white/5 ${activeFan.id === fan.id ? 'active' : ''}`}
                                >
                                    <h5 className="font-bold text-lg mb-1">{fan.name}</h5>
                                    <p className="text-sm text-gray-400 flex items-center gap-1">
                                        <i data-lucide="map-pin" className="w-3 h-3"></i> {fan.location}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Map Content */}
                    <div className="flex-1 relative">
                        <div id="map" className="z-0"></div>
                        
                        {/* Info Overlay */}
                        <div className="absolute bottom-6 left-6 right-6 lg:right-auto lg:max-w-md z-[1000] glass p-6 rounded-2xl animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <h3 className="text-xl font-bold text-primary mb-2">{activeFan.name}</h3>
                            <p className="text-gray-300 text-sm leading-relaxed mb-4">
                                {activeFan.description}
                            </p>
                            <div className="flex flex-wrap gap-2">
                                {activeFan.tags.map(tag => (
                                    <span key={tag} className="px-3 py-1 bg-primary/10 text-primary text-xs font-bold rounded-full">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Re-run lucide on late loads
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
