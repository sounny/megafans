<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megafans Observatory | Lead Researcher: Moulay Anwar Sounny-Slitine, PhD</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Megafans Observatory: Advancing the geomorphology and understanding of megafans through Earth Observation. Led by Dr. Sounny.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS & JS - Loading early -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- React & Babel for CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#0a0a0f',
                        primary: '#00d2ff',
                        secondary: '#3a7bd5',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0a0a0f;
            color: #f0f0f5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(58, 123, 213, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        #map { height: 100%; width: 100%; }
        .leaflet-container { background: #0a0a0f !important; border-radius: 1.5rem; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,210,255,0.3); }

        .fan-item.active {
            border-left: 4px solid #00d2ff;
            background: rgba(255, 255, 255, 0.05);
        }

        .category-card:hover .category-icon {
            transform: scale(1.1) rotate(5deg);
            color: #00d2ff;
        }

        .profile-image-circle {
            border: 3px solid #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 9999px;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;


        
        const Icon = ({ name, className }) => (
            <span dangerouslySetInnerHTML={{ __html: `<i data-lucide="${name}" class="${className || ''}"></i>` }} />
        );

        function App() {
            const [view, setView] = useState('hub'); 

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="glass sticky top-0 z-[2000] px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="font-heading font-extrabold text-2xl cursor-pointer" onClick={() => setView('hub')}>
                                MEGAFANS<span className="text-primary tracking-widest ml-1">OBSERVATORY</span>
                            </div>
                            <div className="flex gap-6 items-center">
                                <button onClick={() => setView('hub')} className={`text-sm font-bold transition-colors ${view === 'hub' ? 'text-primary' : 'text-gray-400 hover:text-white'}`}>STATION</button>
                                <button onClick={() => setView('imagery')} className={`text-sm font-bold transition-colors ${view === 'imagery' ? 'text-primary' : 'text-gray-400 hover:text-white'}`}>OBSERVATIONS</button>
                                <a href="#research" onClick={() => setView('hub')} className={`text-sm font-bold transition-colors text-gray-400 hover:text-white`}>RESEARCH</a>
                                <a href="https://github.com/sounny/megafans" target="_blank" className="text-gray-400 hover:text-white"><Icon name="github" className="w-5 h-5" /></a>
                            </div>
                        </div>
                    </nav>

                    {view === 'hub' ? <HubView setView={setView} /> : <ImageryView />}

                    {/* Footer */}
                    <footer className="py-12 border-t border-white/5 text-center text-gray-500 text-sm mt-auto">
                        <p>Â© {new Date().getFullYear()} Moulay Anwar Sounny-Slitine, PhD. Megafans Observatory.</p>
                    </footer>
                </div>
            );
        }

        function HubView({ setView }) {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="animate-in fade-in duration-700">
                    {/* Hero Section */}
                    <header className="relative pt-24 pb-12 px-6 text-center overflow-hidden">
                        <div className="hero-glow"></div>
                        <h1 className="text-6xl md:text-8xl font-heading font-extrabold tracking-tighter mb-4 gradient-text">
                            Megafans Observatory
                        </h1>
                        <p className="text-xl text-gray-400 max-w-2xl mx-auto mb-10">
                            Advancing the geomorphology and understanding of megafans through Earth Observation.
                        </p>
                    </header>

                    {/* Categories Grid */}
                    <section className="max-w-7xl mx-auto px-6 pb-24 grid md:grid-cols-3 gap-8">
                        <CategoryCard 
                            icon="telescope" 
                            title="Observations" 
                            desc="Interactive high-resolution satellite imagery explorer fueled by planetary-scale data."
                            onClick={() => setView('imagery')}
                        />
                        <CategoryCard 
                            icon="database" 
                            title="System Archives" 
                            desc="PhD research and multi-decadal megafan datasets cataloged for scientific inquiry."
                            href="#research"
                        />
                        <CategoryCard 
                            icon="file-text" 
                            title="Scientific Reports" 
                            desc="Peer-reviewed publications detailing the geomorphology of major fluvial systems."
                            href="#research"
                        />
                    </section>

                    {/* Research Section */}
                    <section id="research" className="max-w-7xl mx-auto px-6 py-20 w-full">
                        <div className="flex items-center gap-4 mb-12">
                            <h2 className="text-4xl font-heading font-bold">Scientific <span className="text-secondary">Portfolio</span></h2>
                            <div className="h-px flex-1 bg-white/10"></div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 mb-24">
                            <PublicationCard 
                                icon="graduation-cap"
                                title="PhD Dissertation"
                                desc="Comprehensive analysis of megafan geomorphology and environmental impacts using multi-decadal remote sensing."
                                link="https://repositories.lib.utexas.edu/items/98d7d40f-c995-4685-83ff-4da72011b083"
                            />
                            <PublicationCard 
                                icon="book"
                                title="Fluvial Megafans on Earth and Mars"
                                desc="Chapter 5: Assessment of aggradation patterns on the Rio Grande (Guapay) megafan, Eastern Bolivia."
                                link="https://www.cambridge.org/core/books/fluvial-megafans-on-earth-and-mars/018FB3BEF111A9251ED5C3134BA59D14"
                            />
                        </div>

                        {/* Profile Section at the Bottom */}
                        <div className="max-w-4xl mx-auto">
                            <div className="glass p-8 md:p-10 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-8 border border-white/10">
                                <div className="flex-shrink-0">
                                    <img 
                                        src="https://sounny.github.io/storymap/assets/instructor.png" 
                                        className="w-32 h-32 md:w-40 md:h-40 profile-image-circle" 
                                        alt="Dr. Sounny"
                                    />
                                </div>
                                <div className="text-center md:text-left">
                                    <span className="text-primary font-bold tracking-[0.2em] text-xs mb-2 block uppercase">Dr Sounny</span>
                                    <h2 className="text-4xl font-heading font-extrabold mb-4 text-white">Moulay Anwar Sounny-Slitine, PhD</h2>
                                    <p className="text-gray-400 leading-relaxed mb-6 italic">
                                        Dr. Sounny is a leading expert in Geospatial Science and Technology, dedicated to making complex GIS concepts accessible to all. Through the Megafans Observatory, he integrates multi-sensor satellite data to bridge the gap between physical geography and social impact.
                                    </p>
                                    <div className="flex justify-center md:justify-start gap-4">
                                        <a href="https://www.linkedin.com/in/sounny/" target="_blank" className="flex items-center gap-2 px-6 py-2 glass rounded-full text-xs font-bold hover:bg-primary hover:text-black transition-all">
                                            <Icon name="linkedin" className="w-4 h-4" /> LinkedIn
                                        </a>
                                        <a href="https://sounny.github.io" target="_blank" className="flex items-center gap-2 px-6 py-2 glass rounded-full text-xs font-bold hover:bg-secondary hover:text-white transition-all">
                                            <Icon name="globe" className="w-4 h-4" /> sounny.github.io
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        function CategoryCard({ icon, title, desc, onClick, href }) {
            const Content = () => (
                <div className="glass p-10 rounded-3xl category-card hover:border-primary/40 transition-all cursor-pointer h-full group">
                    <div className="text-gray-500 mb-8 category-icon transition-transform duration-500">
                        <Icon name={icon} className="w-12 h-12" />
                    </div>
                    <h3 className="text-3xl font-heading font-bold mb-4 group-hover:text-primary transition-colors">{title}</h3>
                    <p className="text-gray-400 leading-relaxed">{desc}</p>
                </div>
            );

            return href ? <a href={href} className="block"><Content /></a> : <div onClick={onClick}><Content /></div>;
        }

        function PublicationCard({ icon, title, desc, link }) {
            return (
                <a href={link} target="_blank" className="glass p-8 rounded-2xl group hover:border-primary/30 transition-all cursor-pointer block">
                    <div className="flex justify-between items-start mb-6">
                        <div className="p-3 bg-secondary/20 rounded-xl text-secondary group-hover:bg-primary/20 group-hover:text-primary transition-colors">
                            <Icon name={icon} className="w-8 h-8" />
                        </div>
                        <Icon name="external-link" className="text-gray-600" />
                    </div>
                    <h3 className="text-2xl font-bold mb-3">{title}</h3>
                    <p className="text-gray-400 mb-6">{desc}</p>
                    <span className="text-primary font-bold inline-flex items-center gap-2 group-hover:gap-3 transition-all">
                        Access <Icon name="arrow-right" className="w-4 h-4" />
                    </span>
                </a>
            );
        }

        function ImageryView() {
            const [fansData, setFansData] = useState([]);
            const [activeFan, setActiveFan] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [isSuggesting, setIsSuggesting] = useState(false);
            const [lightboxOpen, setLightboxOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const mapContainerRef = useRef(null);
            const leafletMap = useRef(null);

            // Fetch data
            useEffect(() => {
                fetch('public/data/catalog.json')
                    .then(response => response.json())
                    .then(data => {
                        setFansData(data);
                        setActiveFan(data[0]);
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error("Error loading fan data:", error);
                        setIsLoading(false);
                    });
            }, []);

            const markersLayerRef = useRef(null);

            useEffect(() => {
                // Ensure Leaflet is loaded, container exists, and we have an activeFan
                if (typeof L !== 'undefined' && mapContainerRef.current && !leafletMap.current && activeFan) {
                    leafletMap.current = L.map(mapContainerRef.current, {
                        center: activeFan.coords,
                        zoom: 6,
                        zoomControl: false
                    });

                    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles &copy; Esri'
                    }).addTo(leafletMap.current);

                    L.control.zoom({ position: 'bottomright' }).addTo(leafletMap.current);
                    
                    // Create layer group for pins
                    markersLayerRef.current = L.featureGroup().addTo(leafletMap.current);
                }
                
                // Add/Update markers if map is ready and data exists
                if (leafletMap.current && markersLayerRef.current && fansData.length > 0) {
                    markersLayerRef.current.clearLayers(); // Clear old markers
                    
                    fansData.forEach(fan => {
                        const isActive = activeFan && fan.id === activeFan.id;
                        const markerHtml = `<div style="background-color: ${isActive ? '#fff' : '#00d2ff'}; width: 14px; height: 14px; border-radius: 50%; border: 2px solid ${isActive ? '#00d2ff' : '#fff'}; box-shadow: 0 0 10px ${isActive ? '#fff' : '#00d2ff'}; cursor: pointer; transition: all 0.3s; transform: ${isActive ? 'scale(1.3)' : 'scale(1)'};"></div>`;
                        
                        const markerIcon = L.divIcon({
                            className: 'custom-marker',
                            html: markerHtml,
                            iconSize: [14, 14],
                            iconAnchor: [7, 7]
                        });
                        
                        const marker = L.marker(fan.coords, { icon: markerIcon }).on('click', () => {
                            setActiveFan(fan);
                        });
                        marker.addTo(markersLayerRef.current);
                    });
                }
                
                lucide.createIcons();
                
                // Cleanup function
                return () => {
                   // We don't indiscriminately remove the map on every render to retain tile caching
                };
            }, [activeFan, fansData]); // depend on activeFan loading and fansData

            useEffect(() => {
                if (leafletMap.current && activeFan) {
                    leafletMap.current.flyTo(activeFan.coords, 7, { duration: 2 });
                }
            }, [activeFan]);

            const filteredFans = fansData.filter(fan => 
                fan.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                fan.location.toLowerCase().includes(searchQuery.toLowerCase()) ||
                fan.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()))
            );

            if (isLoading) {
                return (
                    <div className="flex-1 flex items-center justify-center">
                        <div className="animate-spin text-primary">
                            <Icon name="loader-2" className="w-12 h-12" />
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto px-6 py-12 w-full flex-1 flex flex-col animate-in slide-in-from-right-10 duration-500">
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <h2 className="text-4xl font-heading font-bold text-primary">Mission <span className="text-white">Observations</span></h2>
                            <p className="text-gray-400">High-resolution Earth observation of global fluvial megafans.</p>
                        </div>
                        <button 
                            onClick={() => setIsSuggesting(true)}
                            className="px-6 py-2 glass rounded-full text-sm font-bold text-primary hover:bg-primary/10 transition-colors flex items-center gap-2"
                        >
                            <Icon name="crosshair" className="w-4 h-4" /> Coordinate Input
                        </button>
                    </div>
                    
                    <div className="glass rounded-3xl overflow-hidden flex flex-col lg:flex-row h-[700px] relative">
                        {/* Sidebar */}
                        <div className="w-full lg:w-80 border-r border-white/5 flex flex-col bg-black/20">
                            <div className="p-6 border-b border-white/5">
                                <h4 className="font-bold flex items-center gap-2 mb-4">
                                    <Icon name="satellite" className="w-5 h-5 text-primary" /> Sensor Catalog
                                </h4>
                                <div className="relative">
                                    <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" />
                                    <input 
                                        type="text" 
                                        placeholder="Search by name, region, or tags..." 
                                        className="w-full bg-white/5 border border-white/10 rounded-lg py-2 pl-9 pr-4 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-primary/50 transition-colors"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto">
                                {filteredFans.length === 0 ? (
                                    <div className="p-6 text-center text-gray-500 text-sm">No systems found matching your criteria.</div>
                                ) : (
                                    filteredFans.map(fan => (
                                        <div 
                                            key={fan.id}
                                            onClick={() => setActiveFan(fan)}
                                            className={`fan-item p-6 cursor-pointer transition-all hover:bg-white/5 ${activeFan?.id === fan.id ? 'active' : ''}`}
                                        >
                                            <h5 className="font-bold text-lg mb-1">{fan.name}</h5>
                                            <p className="text-sm text-gray-400 flex items-center gap-1">
                                                <Icon name="map-pin" className="w-3 h-3" /> {fan.location}
                                            </p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* Map Area */}
                        <div className="flex-1 relative">
                            <div ref={mapContainerRef} className="z-0 h-full w-full"></div>
                            <div className="absolute bottom-6 left-6 right-6 lg:right-auto lg:max-w-md z-[1000] glass p-0 rounded-2xl overflow-hidden shadow-2xl">
                                {activeFan.imageUrl && (
                                    <div 
                                        className="w-full h-48 overflow-hidden border-b border-white/10 relative cursor-pointer group"
                                        onClick={() => setLightboxOpen(true)}
                                    >
                                        <img src={activeFan.imageUrl} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt={activeFan.name} />
                                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                            <Icon name="zoom-in" className="w-8 h-8 text-white" />
                                        </div>
                                        {activeFan.sensor && (
                                            <div className="absolute bottom-3 right-3 px-2 py-1 bg-black/60 backdrop-blur-md rounded text-[10px] font-bold text-primary border border-white/10 uppercase tracking-tighter z-10">
                                                {activeFan.sensor}
                                            </div>
                                        )}
                                    </div>
                                )}
                                <div className="p-6">
                                    <h3 className="text-xl font-bold text-primary mb-2">{activeFan.name}</h3>
                                    <p className="text-gray-300 text-sm leading-relaxed mb-4">{activeFan.description}</p>
                                    <div className="flex flex-wrap gap-2">
                                        {activeFan.tags.map(tag => (
                                            <span key={tag} className="px-3 py-1 bg-primary/10 text-primary text-xs font-bold rounded-full">{tag}</span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Suggestion Modal Overlay */}
                        {isSuggesting && (
                            <div className="absolute inset-0 z-[2000] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6 text-center animate-in fade-in duration-300">
                                <div className="glass p-10 rounded-3xl max-w-md w-full relative">
                                    <button onClick={() => setIsSuggesting(false)} className="absolute top-6 right-6 text-gray-500 hover:text-white"><Icon name="x" className="" /></button>
                                    <div className="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6 text-primary">
                                        <Icon name="radar" className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-2xl font-bold mb-4">Observation Protocol</h3>
                                    <p className="text-gray-400 mb-8 leading-relaxed">
                                        We are developing a protocol to allow researchers to submit new megafan coordinates. To preserve this data, a <strong>Supabase</strong> or <strong>Firebase</strong> integration is required for the observatory's persistence layer.
                                    </p>
                                    <button onClick={() => setIsSuggesting(false)} className="w-full py-4 bg-primary text-black font-bold rounded-xl hover:scale-[1.02] transition-transform">
                                        Understood
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Image Gallery / Lightbox Overlay */}
                    {lightboxOpen && activeFan.imageUrl && (
                        <div 
                            className="fixed inset-0 z-[4000] bg-black/95 backdrop-blur-md flex items-center justify-center p-4 lg:p-12 animate-in fade-in zoom-in-95 duration-300 cursor-zoom-out"
                            onClick={() => setLightboxOpen(false)}
                        >
                            <button 
                                onClick={() => setLightboxOpen(false)} 
                                className="absolute top-6 right-6 text-white/50 hover:text-white bg-black/50 hover:bg-black/80 rounded-full p-2 transition-all z-[4010]"
                            >
                                <Icon name="x" className="w-6 h-6" />
                            </button>
                            <img 
                                src={activeFan.imageUrl} 
                                className="max-w-full max-h-[90vh] object-contain rounded-xl shadow-2xl ring-1 ring-white/10" 
                                alt={activeFan.name} 
                                onClick={(e) => e.stopPropagation()}
                            />
                            <div className="absolute bottom-6 left-1/2 -translate-x-1/2 flex flex-col items-center gap-3 w-full">
                                {activeFan.sensor && (
                                    <div className="px-4 py-2 bg-black/80 backdrop-blur-md flex items-center gap-2 rounded-full border border-white/10 text-white text-xs font-bold uppercase tracking-widest shadow-2xl">
                                        <Icon name="satellite" className="w-4 h-4 text-primary" /> 
                                        Captured by {activeFan.sensor}
                                    </div>
                                )}
                                {activeFan.imageSource && (
                                    <div className="text-white/60 text-[11px] uppercase font-semibold tracking-widest bg-black/60 px-3 py-1 rounded-full backdrop-blur-sm">
                                        Source: {activeFan.imageSource}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
