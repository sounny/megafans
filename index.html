<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megafans Observatory | Lead Researcher: Moulay Anwar Sounny-Slitine, PhD</title>
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Megafans Observatory: Advancing the geomorphology and understanding of megafans on Earth and Mars through remote sensing and Earth Observation. Led by Dr. Sounny.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS & JS - Loading early -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- React & Babel for CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#0a0a0f',
                        primary: '#00d2ff',
                        secondary: '#3a7bd5',
                    }
                }
            }
        }
    </script>

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #0a0a0f;
            color: #f0f0f5;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(58, 123, 213, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-container {
            background: #0a0a0f !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 210, 255, 0.3);
        }

        .fan-item.active {
            border-left: 4px solid #00d2ff;
            background: rgba(255, 255, 255, 0.05);
        }

        .category-card:hover .category-icon {
            transform: scale(1.1) rotate(5deg);
            color: #00d2ff;
        }

        .profile-image-circle {
            border: 3px solid #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 9999px;
        }
    </style>
</head>

<body class="font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;



        const Icon = ({ name, className }) => (
            <span dangerouslySetInnerHTML={{ __html: `<i data-lucide="${name}" class="${className || ''}"></i>` }} />
        );

        function App() {
            const [view, setView] = useState(() => {
                const params = new URLSearchParams(window.location.search);
                return params.get('view') === 'imagery' || params.get('view') === 'observations' ? 'imagery' : 'hub';
            });

            return (
                <div className="h-screen flex flex-col bg-bg text-f0f0f5 overflow-hidden">
                    {/* Navigation */}
                    <nav className="glass sticky top-0 z-[2000] px-6 py-4">
                        <div className="flex justify-between items-center">
                            <div className="font-heading font-extrabold text-2xl cursor-pointer" onClick={() => setView('hub')}>
                                MEGAFANS<span className="text-primary tracking-widest ml-1">OBSERVATORY</span>
                            </div>
                            <div className="flex gap-6 items-center">
                                <button onClick={() => setView('hub')} className={`text-sm font-bold transition-colors ${view === 'hub' ? 'text-primary' : 'text-gray-400 hover:text-white'}`}>HOME</button>
                                <button onClick={() => setView('imagery')} className={`text-sm font-bold transition-colors ${view === 'imagery' ? 'text-primary' : 'text-gray-400 hover:text-white'}`}>OBSERVATIONS</button>
                                <a href="#research" onClick={() => setView('hub')} className={`text-sm font-bold transition-colors text-gray-400 hover:text-white`}>RESEARCH</a>
                                <a href="https://github.com/sounny/megafans" target="_blank" className="text-gray-400 hover:text-white"><Icon name="github" className="w-5 h-5" /></a>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col overflow-hidden">
                        {view === 'hub' ? <HubView setView={setView} /> : <ImageryView />}
                    </main>

                    {/* Footer moved to HubView for better screen space management */}
                </div>
            );
        }

        function HubView({ setView }) {
            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="flex-1 overflow-y-auto animate-in fade-in duration-700">
                    {/* Hero Section */}
                    <header className="relative pt-24 pb-12 px-6 text-center overflow-hidden">
                        <div className="hero-glow"></div>
                        <h1 className="text-6xl md:text-8xl font-heading font-extrabold tracking-tighter mb-4 gradient-text">
                            Megafans Observatory
                        </h1>
                        <p className="text-xl text-gray-400 max-w-2xl mx-auto mb-10">
                            Advancing the geomorphology and understanding of megafans on Earth and Mars through remote sensing and Earth Observation.
                        </p>
                    </header>

                    {/* Categories Grid */}
                    <section className="max-w-7xl mx-auto px-6 pb-24 grid md:grid-cols-3 gap-8">
                        <CategoryCard
                            icon="telescope"
                            title="Observations"
                            desc="Interactive high-resolution satellite imagery explorer fueled by planetary-scale data."
                            onClick={() => setView('imagery')}
                        />
                        <CategoryCard
                            icon="database"
                            title="GeoDatabase"
                            desc="Research and multi-decadal megafan datasets cataloged for scientific inquiry."
                            href="#research"
                        />
                        <CategoryCard
                            icon="file-text"
                            title="Research"
                            desc="Peer-reviewed publications, conference proceedings, and scientific reports detailing the geomorphology of major fluvial systems."
                            href="#research"
                        />
                    </section>

                    {/* Research Section */}
                    <section id="research" className="max-w-7xl mx-auto px-6 py-20 w-full">
                        <div className="flex items-center gap-4 mb-12">
                            <h2 className="text-4xl font-heading font-bold">Scientific <span className="text-secondary">Portfolio</span></h2>
                            <div className="h-px flex-1 bg-white/10"></div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 mb-24">
                            <PublicationCard
                                icon="graduation-cap"
                                title="PhD Dissertation"
                                desc="Comprehensive analysis of megafan geomorphology and environmental impacts using multi-decadal remote sensing."
                                link="https://repositories.lib.utexas.edu/items/98d7d40f-c995-4685-83ff-4da72011b083"
                            />
                            <PublicationCard
                                icon="book"
                                title="Fluvial Megafans on Earth and Mars"
                                desc="Chapter 5: Assessment of aggradation patterns on the Rio Grande (Guapay) megafan, Eastern Bolivia."
                                link="https://www.cambridge.org/core/books/fluvial-megafans-on-earth-and-mars/018FB3BEF111A9251ED5C3134BA59D14"
                            />
                        </div>

                        {/* Research Team Section */}
                        <div className="mb-24">
                            <div className="flex items-center gap-4 mb-12">
                                <h2 className="text-4xl font-heading font-bold text-white">Research <span className="text-primary">Team</span></h2>
                                <div className="h-px flex-1 bg-white/10"></div>
                            </div>
                            <div className="grid md:grid-cols-2 gap-8">
                                <ResearcherCard
                                    name="Norbert Muzila"
                                    role="Researcher"
                                    bio="Norbert Muzila is a Space Systems Engineer and data science professional developing intelligent space-enabled solutions for Earth and planetary applications. Currently pursuing a Master of Space Studies at the ISU, he integrates systems engineering, AI, and GeoAI sensing to advance environmental resilience and Mars exploration."
                                    image="public/assets/Norbert Muzila.jpg"
                                    linkedin="https://www.linkedin.com/in/norbert-muzila-646330235/"
                                    website="https://norbertmuzila.github.io/"
                                />
                                <ResearcherCard
                                    name="Luís Centeno"
                                    role="Researcher"
                                    bio="Luís Centeno is an emerging expert in Astrogeology and AI development, dedicated to uncovering the geological history of the Solar System. Currently pursuing a Master of Space Sciences at the ISU, he led the architecture of scientific payloads for future Mars missions and develops models for Martian datasets."
                                    image="public/assets/Business_Headshot.jpeg"
                                    linkedin="http://linkedin.com/in/luis-centeno"
                                />
                            </div>
                        </div>


                        {/* Profile Section at the Bottom */}
                        <div className="max-w-4xl mx-auto">
                            <div className="glass p-8 md:p-10 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-8 border border-white/10">
                                <div className="flex-shrink-0">
                                    <img
                                        src="https://sounny.github.io/storymap/assets/instructor.png"
                                        className="w-32 h-32 md:w-40 md:h-40 profile-image-circle"
                                        alt="Dr. Sounny"
                                    />
                                </div>
                                <div className="text-center md:text-left">
                                    <span className="text-primary font-bold tracking-[0.2em] text-xs mb-2 block uppercase">Dr Sounny</span>
                                    <h2 className="text-4xl font-heading font-extrabold mb-4 text-white">Moulay Anwar Sounny-Slitine, PhD</h2>
                                    <p className="text-gray-400 leading-relaxed mb-6 italic">
                                        Dr. Sounny is a leading expert in Geospatial Science and Technology, dedicated to making complex GIS concepts accessible to all. Through the Megafans Observatory, he integrates multi-sensor satellite data to bridge the gap between physical geography and social impact.
                                    </p>
                                    <div className="flex justify-center md:justify-start gap-4">
                                        <a href="https://www.linkedin.com/in/sounny/" target="_blank" className="flex items-center gap-2 px-6 py-2 glass rounded-full text-xs font-bold hover:bg-primary hover:text-black transition-all">
                                            <Icon name="linkedin" className="w-4 h-4" /> LinkedIn
                                        </a>
                                        <a href="https://sounny.github.io" target="_blank" className="flex items-center gap-2 px-6 py-2 glass rounded-full text-xs font-bold hover:bg-secondary hover:text-white transition-all">
                                            <Icon name="globe" className="w-4 h-4" /> sounny.github.io
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer at the end of scrollable content */}
                    <footer className="py-6 border-t border-white/5 text-center text-gray-500 text-xs">
                        <p>© {new Date().getFullYear()} Moulay Anwar Sounny-Slitine, PhD. Megafans Observatory.</p>
                    </footer>
                </div>
            );
        }

        function CategoryCard({ icon, title, desc, onClick, href }) {
            const Content = () => (
                <div className="glass p-10 rounded-3xl category-card hover:border-primary/40 transition-all cursor-pointer h-full group">
                    <div className="text-gray-500 mb-8 category-icon transition-transform duration-500">
                        <Icon name={icon} className="w-12 h-12" />
                    </div>
                    <h3 className="text-3xl font-heading font-bold mb-4 group-hover:text-primary transition-colors">{title}</h3>
                    <p className="text-gray-400 leading-relaxed">{desc}</p>
                </div>
            );

            return href ? <a href={href} className="block"><Content /></a> : <div onClick={onClick}><Content /></div>;
        }

        function ResearcherCard({ name, role, bio, image, linkedin, website }) {
            return (
                <div className="glass p-8 rounded-[2.5rem] border border-white/5 flex flex-col items-center text-center group hover:border-primary/20 transition-all">
                    <div className="relative mb-6">
                        <img
                            src={image}
                            className="w-24 h-24 rounded-full object-cover border-2 border-primary/50 group-hover:scale-105 transition-transform shadow-[0_0_20px_rgba(0,210,255,0.2)]"
                            alt={name}
                        />
                    </div>
                    <span className="text-primary font-bold tracking-widest text-[10px] mb-2 uppercase">{role}</span>
                    <h3 className="text-xl font-heading font-black mb-4 group-hover:text-primary transition-colors">{name}</h3>
                    <p className="text-gray-400 text-xs leading-relaxed mb-6 line-clamp-4">{bio}</p>
                    <div className="flex gap-4">
                        {linkedin && (
                            <a href={linkedin} target="_blank" className="text-gray-500 hover:text-primary transition-all hover:scale-110">
                                <Icon name="linkedin" className="w-4 h-4" />
                            </a>
                        )}
                        {website && (
                            <a href={website} target="_blank" className="text-gray-500 hover:text-secondary transition-all hover:scale-110">
                                <Icon name="globe" className="w-4 h-4" />
                            </a>
                        )}
                    </div>
                </div>
            );
        }


        function PublicationCard({ icon, title, desc, link }) {
            return (
                <a href={link} target="_blank" className="glass p-8 rounded-2xl group hover:border-primary/30 transition-all cursor-pointer block">
                    <div className="flex justify-between items-start mb-6">
                        <div className="p-3 bg-secondary/20 rounded-xl text-secondary group-hover:bg-primary/20 group-hover:text-primary transition-colors">
                            <Icon name={icon} className="w-8 h-8" />
                        </div>
                        <Icon name="external-link" className="text-gray-600" />
                    </div>
                    <h3 className="text-2xl font-bold mb-3">{title}</h3>
                    <p className="text-gray-400 mb-6">{desc}</p>
                    <span className="text-primary font-bold inline-flex items-center gap-2 group-hover:gap-3 transition-all">
                        Access <Icon name="arrow-right" className="w-4 h-4" />
                    </span>
                </a>
            );
        }

        function ImageryView() {
            const [fansData, setFansData] = useState([]);
            const [activeFan, setActiveFan] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [isSuggesting, setIsSuggesting] = useState(false);
            const [lightboxOpen, setLightboxOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const mapContainerRef = useRef(null);
            const leafletMap = useRef(null);
            const markersLayerRef = useRef(null);

            // Fetch data
            useEffect(() => {
                fetch('public/data/catalog.json')
                    .then(response => response.json())
                    .then(data => {
                        setFansData(data);
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error("Error loading fan data:", error);
                        setIsLoading(false);
                    });
            }, []);

            useEffect(() => {
                if (typeof L !== 'undefined' && mapContainerRef.current && !leafletMap.current) {
                    leafletMap.current = L.map(mapContainerRef.current, {
                        center: [0, 0],
                        zoom: 2.5,
                        zoomControl: false
                    });

                    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles &copy; Esri'
                    }).addTo(leafletMap.current);

                    L.control.zoom({ position: 'bottomright' }).addTo(leafletMap.current);
                    markersLayerRef.current = L.featureGroup().addTo(leafletMap.current);
                }

                if (leafletMap.current && markersLayerRef.current && fansData.length > 0) {
                    markersLayerRef.current.clearLayers();

                    fansData.forEach(fan => {
                        const isActive = activeFan && fan.id === activeFan.id;
                        const markerHtml = `<div style="background-color: ${isActive ? '#fff' : '#00d2ff'}; width: 14px; height: 14px; border-radius: 50%; border: 2px solid ${isActive ? '#00d2ff' : '#fff'}; box-shadow: 0 0 10px ${isActive ? '#fff' : '#00d2ff'}; cursor: pointer; transition: all 0.3s; transform: ${isActive ? 'scale(1.3)' : 'scale(1)'};"></div>`;

                        const markerIcon = L.divIcon({
                            className: 'custom-marker',
                            html: markerHtml,
                            iconSize: [14, 14],
                            iconAnchor: [7, 7]
                        });

                        const marker = L.marker(fan.coords, { icon: markerIcon }).on('click', (e) => {
                            setActiveFan(fan);
                            L.DomEvent.stopPropagation(e);
                        });
                        marker.addTo(markersLayerRef.current);
                    });
                }

                lucide.createIcons();
            }, [activeFan, fansData]);

            useEffect(() => {
                if (leafletMap.current && activeFan) {
                    leafletMap.current.flyTo(activeFan.coords, 8, { duration: 1.5 });
                } else if (leafletMap.current && !activeFan) {
                    leafletMap.current.flyTo([0, 0], 2.5, { duration: 1.5 });
                }
            }, [activeFan]);

            const filteredFans = fansData.filter(fan =>
                fan.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                fan.location.toLowerCase().includes(searchQuery.toLowerCase()) ||
                fan.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()))
            );

            if (isLoading) {
                return (
                    <div className="flex-1 flex items-center justify-center bg-bg">
                        <div className="animate-spin text-primary">
                            <Icon name="loader-2" className="w-12 h-12" />
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex-1 flex flex-col relative bg-bg overflow-hidden animate-in fade-in duration-500">
                    {/* Integrated Header Bar */}
                    <div className="glass border-b border-white/10 px-6 py-3 flex flex-wrap items-center justify-between z-[2000] gap-4">
                        <div className="flex items-center gap-6">
                            <button
                                onClick={() => setSidebarOpen(!sidebarOpen)}
                                className="p-2.5 hover:bg-white/10 rounded-xl transition-all text-primary border border-white/5 active:scale-95"
                                title="Toggle Catalog"
                            >
                                <Icon name={sidebarOpen ? "panel-left-close" : "panel-left-open"} className="w-5 h-5" />
                            </button>
                            <div className="flex flex-col">
                                <h2 className="text-lg font-heading font-extrabold text-white leading-none mb-1">
                                    {activeFan ? activeFan.name : "Planetary Observatory"}
                                </h2>
                                <p className="text-[10px] text-gray-500 font-bold tracking-[.2em] uppercase">
                                    {activeFan ? activeFan.location : "Global Observation Field"}
                                </p>
                            </div>
                            {activeFan && (
                                <button
                                    onClick={() => setActiveFan(null)}
                                    className="p-1 px-3 bg-white/5 hover:bg-white/10 rounded-full text-[10px] font-bold text-gray-400 hover:text-primary transition-all flex items-center gap-2 border border-white/10"
                                >
                                    <Icon name="globe" className="w-3 h-3" /> Reset
                                </button>
                            )}
                        </div>

                        <div className="flex-1 max-w-md hidden md:block">
                            <div className="relative group">
                                <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 group-focus-within:text-primary transition-colors" />
                                <input
                                    type="text"
                                    placeholder="Scan for regional sensors..."
                                    className="w-full bg-white/5 border border-white/10 rounded-xl py-2 pl-10 pr-4 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                            <button
                                onClick={() => setIsSuggesting(true)}
                                className="glass px-5 py-2 rounded-xl text-xs font-bold text-primary hover:bg-primary/20 transition-all flex items-center gap-2 border border-primary/20"
                            >
                                <Icon name="crosshair" className="w-4 h-4" /> Suggest Feature
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex relative overflow-hidden">
                        {/* Sidebar - Pushes Map Content */}
                        <div className={`flex flex-col bg-black/40 border-r border-white/5 transition-all duration-500 overflow-hidden ${sidebarOpen ? 'w-80 opacity-100' : 'w-0 opacity-0 border-none'}`}>
                            <div className="p-4 border-b border-white/5 flex items-center justify-between lg:hidden">
                                <span className="text-xs font-bold text-gray-500 uppercase tracking-widest">Catalog</span>
                                <button onClick={() => setSidebarOpen(false)} className="text-gray-500"><Icon name="x" className="w-5 h-5" /></button>
                            </div>

                            {/* Mobile Search - Only visible when header search is hidden */}
                            <div className="p-4 md:hidden border-b border-white/5">
                                <div className="relative">
                                    <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" />
                                    <input
                                        type="text"
                                        placeholder="Search sensors..."
                                        className="w-full bg-white/5 border border-white/10 rounded-xl py-2 pl-10 pr-4 text-sm text-white focus:outline-none"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {filteredFans.length === 0 ? (
                                    <div className="p-8 text-center text-gray-500 text-xs italic">Negative detection.</div>
                                ) : (
                                    filteredFans.map(fan => (
                                        <div
                                            key={fan.id}
                                            onClick={() => {
                                                setActiveFan(fan);
                                                if (window.innerWidth < 1024) setSidebarOpen(false);
                                            }}
                                            className={`p-4 rounded-2xl cursor-pointer transition-all border border-transparent hover:bg-white/5 group ${activeFan?.id === fan.id ? 'bg-primary/10 border-primary/20 shadow-inner' : ''}`}
                                        >
                                            <h5 className={`font-bold transition-colors mb-1 ${activeFan?.id === fan.id ? 'text-primary' : 'text-gray-300 group-hover:text-white'}`}>{fan.name}</h5>
                                            <p className="text-[10px] text-gray-500 flex items-center gap-1 font-bold">
                                                <Icon name="map-pin" className="w-3 h-3" /> {fan.location}
                                            </p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* Map Area */}
                        <div className="flex-1 relative">
                            <div ref={mapContainerRef} className="z-0 h-full w-full"></div>

                            {/* Active Fan Detail Overlay */}
                            {activeFan && (
                                <div className="absolute bottom-6 right-6 lg:right-10 lg:max-w-md z-[1000] animate-in slide-in-from-bottom-10 duration-700">
                                    <div className="glass p-0 rounded-[2rem] overflow-hidden shadow-[0_30px_60px_-15px_rgba(0,0,0,0.5)] border-white/10">
                                        {activeFan.imageUrl && (
                                            <div
                                                className="w-full h-48 overflow-hidden relative cursor-pointer group"
                                                onClick={() => setLightboxOpen(true)}
                                            >
                                                <img src={activeFan.imageUrl} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt={activeFan.name} />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60"></div>
                                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <div className="bg-primary/20 backdrop-blur-md p-4 rounded-full border border-primary/40">
                                                        <Icon name="zoom-in" className="w-8 h-8 text-white" />
                                                    </div>
                                                </div>
                                                {activeFan.sensor && (
                                                    <div className="absolute top-4 right-4 px-2 py-1 bg-black/60 backdrop-blur-xl rounded-lg text-[9px] font-black text-primary border border-white/10 uppercase tracking-widest z-10">
                                                        {activeFan.sensor}
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                        <div className="p-6">
                                            <div className="flex flex-wrap gap-1.5 mb-3">
                                                {activeFan.tags.slice(0, 3).map(tag => (
                                                    <span key={tag} className="px-2 py-0.5 bg-primary/10 text-primary text-[9px] font-black rounded border border-primary/20 uppercase tracking-tighter">{tag}</span>
                                                ))}
                                            </div>
                                            <p className="text-gray-300 text-xs leading-relaxed mb-5 font-medium line-clamp-3">{activeFan.description}</p>
                                            <button
                                                onClick={() => setLightboxOpen(true)}
                                                className="w-full py-2.5 bg-white/5 hover:bg-white/10 text-white text-[10px] uppercase tracking-widest font-black rounded-xl border border-white/10 transition-all flex items-center justify-center gap-2"
                                            >
                                                Analyze Data
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Suggestion Modal Overhead */}
                        {isSuggesting && (
                            <div className="fixed inset-0 z-[3000] bg-black/80 backdrop-blur-xl flex items-center justify-center p-6 animate-in fade-in zoom-in-95 duration-300">
                                <div className="glass p-12 rounded-[2.5rem] max-w-lg w-full relative shadow-[0_50px_100px_rgba(0,0,0,0.5)] border-white/10">
                                    <button onClick={() => setIsSuggesting(false)} className="absolute top-8 right-8 text-gray-500 hover:text-white transition-colors">
                                        <Icon name="x" className="w-6 h-6" />
                                    </button>
                                    <div className="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mb-8 text-primary border border-primary/20">
                                        <Icon name="radar" className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-3xl font-heading font-extrabold mb-4 text-white">Observation Entry</h3>
                                    <p className="text-gray-400 mb-10 leading-relaxed text-lg">
                                        Preparing a **Supabase** uplink for global telemetry submissions. Persistent coordinate logging is currently in sandbox mode.
                                    </p>
                                    <button onClick={() => setIsSuggesting(false)} className="w-full py-4 bg-primary text-black font-black text-xs uppercase tracking-widest rounded-2xl hover:scale-[1.02] transition-all">
                                        Close Frequency
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Image Lightbox */}
                    {lightboxOpen && activeFan?.imageUrl && (
                        <div
                            className="fixed inset-0 z-[5000] bg-black/95 backdrop-blur-2xl flex items-center justify-center p-4 lg:p-20 animate-in fade-in zoom-in-95 duration-500 cursor-zoom-out"
                            onClick={() => setLightboxOpen(false)}
                        >
                            <button className="absolute top-10 right-10 text-white/40 hover:text-white bg-white/5 p-3 rounded-full border border-white/10 transition-all">
                                <Icon name="x" className="w-8 h-8" />
                            </button>
                            <div className="relative max-w-full max-h-full">
                                <img
                                    src={activeFan.imageUrl}
                                    className="max-w-full max-h-[85vh] object-contain rounded-2xl shadow-[0_50px_100px_rgba(0,0,0,0.8)] border border-white/10"
                                    alt={activeFan.name}
                                    onClick={(e) => e.stopPropagation()}
                                />
                                <div className="absolute -bottom-16 left-1/2 -translate-x-1/2 flex flex-col items-center gap-4 w-full">
                                    <div className="px-6 py-3 bg-white/5 backdrop-blur-2xl flex items-center gap-3 rounded-2xl border border-white/10 text-white text-xs font-black uppercase tracking-[0.2em]">
                                        <Icon name="satellite" className="w-5 h-5 text-primary" />
                                        {activeFan.sensor || "Satellite Payload"}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>

</html>
