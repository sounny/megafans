                                        We are developing a protocol to allow researchers to submit new megafan coordinates. To preserve this data, a <strong>Supabase</strong> or <strong>Firebase</strong> integration is required for the observatory's persistence layer.
                                    </p>
                                    <button onClick={() => setIsSuggesting(false)} className="w-full py-4 bg-primary text-black font-bold rounded-xl hover:scale-[1.02] transition-transform">
                                        Understood
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Image Gallery / Lightbox Overlay */}
                    {lightboxOpen && activeFan.imageUrl && (
                        <div 
                            className="fixed inset-0 z-[4000] bg-black/95 backdrop-blur-md flex items-center justify-center p-4 lg:p-12 animate-in fade-in zoom-in-95 duration-300 cursor-zoom-out"
                            onClick={() => setLightboxOpen(false)}
                        >
                            <button 
                                onClick={() => setLightboxOpen(false)} 
                                className="absolute top-6 right-6 text-white/50 hover:text-white bg-black/50 hover:bg-black/80 rounded-full p-2 transition-all z-[4010]"
                            >
                                <i data-lucide="x" className="w-6 h-6"></i>
                            </button>
                            <img 
                                src={activeFan.imageUrl} 
                                className="max-w-full max-h-[90vh] object-contain rounded-xl shadow-2xl ring-1 ring-white/10" 
                                alt={activeFan.name} 
                                onClick={(e) => e.stopPropagation()}
                            />
                            {activeFan.sensor && (
                                <div className="absolute bottom-8 left-1/2 -translate-x-1/2 px-4 py-2 bg-black/80 backdrop-blur-md flex items-center gap-2 rounded-full border border-white/10 text-white text-xs font-bold uppercase tracking-widest shadow-2xl">
                                    <i data-lucide="satellite" className="w-4 h-4 text-primary"></i> 
                                    Captured by {activeFan.sensor}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
